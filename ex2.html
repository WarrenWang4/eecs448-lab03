		text-align: center;

<html>
	<head>
		<title> EX 2 </title>
	</head>

	<body>
		<img id="slides" src="nature1.jpeg" width="100%" height="75%">
		<button onclick="previous()">Previous</button>
		<button onclick="next()">Next</button>

   	</body>
</html>

<script>
let count = 0;
let images = ["nature1.jpeg", "nature2.jpeg", "nature3.jpeg", "nature4.jpeg", "nature5.jpeg"];

function next() 
{
	count += 1;
	if (count == images.length)
	{
		count = 0;
	}
	document.getElementById("slides").src = images[count];

}

function previous() 
{
	count -= 1;
	if (count == -1)
	{
		count = images.length - 1;
	}
	document.getElementById("slides").src = images[count];
}
</script>
